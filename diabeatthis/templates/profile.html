{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>diaBEATthis</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-32x32.png' %}" sizes="32x32">
  <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-16x16.png' %}" sizes="16x16">
  <link rel="manifest" href="{% static '/images/favicons/manifest.json' %}">
  <link rel="mask-icon" href="{% static '/images/favicons/safari-pinned-tab.svg' %}" color="#99dce4">
  <meta name="theme-color" content="#ffffff">

  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- remodal -->
  <link rel="stylesheet" href="{% static '/css/remodal.css' %}">
  <link rel="stylesheet" href="{% static '/css/remodal-default-theme.css' %}">

  <!-- normal css -->
  <link rel="stylesheet" href="{% static '/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static '/css/skeleton.css' %}">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>

  <!-- header nav -->
<section>
  <div id="header"></div>
</section>

<!-- body content -->
<form method="POST">
    {% csrf_token %}
<section class="profilesettings">
  <div class="row">

    <!-- profile photo -->
    <div class="three columns">
        <img src="{% static user.profile.avatar %}" class="profilephoto"></img>
      <div class>
        <input name="avatar" type="file"></input>
      </div>

      <!-- reset password -->
      <div>
        <label for="password">Change your password</label>
        <input class="u-half-width" type="password" value="{{ user.password }}" id="password" name="password">
      </div>
    </div>

    <!--  profile form -->
    <div class="nine columns">
      <h5 class="profileHeader">This is what you've told us about yourself:</h5>
      <button type="button" name="edit" class="buttonLeft">Edit</button>
      <button type="submit" name="save" class="buttonRight">Save</button>
      <!-- <form> -->

        <!-- first name -->
          <div class="six2 columns">
            <label for="firstName">Your first name</label>
            <input name="first_name" value="{{ user.first_name }}" class="u-full-width" type="text" placeholder="First Name" id="firstName">
          </div>

          <!-- last name -->
          <div class="six2 columns">
            <label for="lastName">Your last name</label>
            <input class="u-full-width" value="{{ user.last_name }}" type="text" placeholder="Last Name" id="lastName" name="last_name">
          </div>

          <!-- email -->
          <div class="twelve2 columns">
            <label for="email">Your email address (this is your user id also)</label>
            <input class="u-full-width" value="{{ user.email }}" type="text" placeholder="Email Address" id="email" name="email">
          </div>

          <!-- age -->
          <div class="four2 columns">
            <label for="birthday">Your birthday</label>
            <input class="u-full-width" value="{{ user.profile.dob|date:"Y-m-d" }}" type="date" placeholder="Age" id="birthday" name="dob">
          </div>

          <!-- height -->
          <div class="four2 columns">
            <label for="height">How tall you are</label>
            <input name="height" class="u-full-width" value="{{ user.profile.height }}" type="number" placeholder="Height (in)" id="height">
          </div>

          <!-- weight -->
          <div class="four2 columns">
            <label for="weight">How much you weigh</label>
            <input class="u-full-width" value="{{ user.profile.weight }}" type="number" placeholder="Weight (lbs)" id="weight" name="weight">
          </div>

          <!-- sex -->
          <div class="four2 columns">
           <label for="sex">What your biological sex is</label>
           <select class="u-full-width" id="sex" name="sex">
             <option value="M">Male</option>
             <option value="F">Female</option>
             <option value="O">Other</option>
           </select>
         </div>
         <!-- race -->
         <div class="four2 columns">
          <label for="race">What race you identify as</label>
          <select name="race" class="u-full-width" id="race" placeholder="Race">
            <option value="AA">African American</option>
            <option value="AI">American Indian</option>
            <option value="A">Asian</option>
            <option value="L">Latino</option>
            <option value="ME">Middle Eastern</option>
            <option value="NH">Native Hawaiian</option>
            <option value="SA">South Asian/Indian</option>
            <option value="W">Non-Hispanic White</option>
          </select>
        </div>
      <!-- </form> -->
    </div>
  </div>

<!-- section divider line -->
<div class="row">
  <div class="three columns"></div>
  <div class="nine columns breakline"></div>
</div>

<!-- blank div -->
<div class="row">
  <div class="three columns"></div>

  <!-- settings -->
  <!-- steps goal -->
  <div class="three columns">
    <label for="stepsGoal">Select a daily goal for steps walked/run</label>
    <select class="u-full-width" id="stepsGoal" name="steps_goal">
      <option value="{{ user.profile.steps_goal }}">{{ user.profile.steps_goal }}</option>
      <option value="5000">5,000</option>
      <option value="7000">7,500</option>
      <option value="10000">10,000</option>
    </select>
  </div>

  <!-- water goal -->
  <div class="three columns">
    <label for="waterGoal">Select a daily goal for drinking water</label>
    <select class="u-full-width" id="waterGoal" name="water_goal">
      <option value="{{ user.profile.water_goal }}">{{ user.profile.water_goal }} cups</option>
      <option value="8">8 cups</option>
      <option value="10">10 cups</option>
      <option value="12">12 cups</option>
    </select>
  </div>
</div>
</form>
<!-- section divider line -->
<div class="row">
  <div class="three columns"></div>
  <div class="nine columns breakline"></div>
</div>

  <!-- blank div -->
  <div class="row">
    <div class="three columns"></div>

    <!-- api connections -->
    <div class="nine columns">
      <img src="{% static  '/images/Google_2015_logo.png' %}" alt="Google Logo" class="thirdpartylogo">
      <button type="button" class="connectapi">Set Up Reminders</button>
      <br><br>
      <img src="{% static  '/images/Fitbit_logo_RGB.png' %}" alt="Fitbit" class="thirdpartylogo">
      <button type="button" class="connectapi">Connect Your Fitbit</button>
    </div>
  </div>
</section>

<!-- footer nav -->
  <section>
  <div id="footer"></div>
  </section>

  <!-- standard jQuery calls -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="{% static '/js/profile.js' %}"></script>

  <!-- header & footer calls -->
  <script>$(document).ready(function(){
     $('#header').load('../header_loggedin');
   });</script>
   <script>$(document).ready(function(){
     $('#footer').load('../footer');
 });</script>

</body>

</html>
