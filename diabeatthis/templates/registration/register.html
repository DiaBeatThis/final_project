{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>diaBEATthis</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-32x32.png' %}" sizes="32x32">
  <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-16x16.png' %}" sizes="16x16">
  <link rel="manifest" href="{% static '/images/favicons/manifest.json' %}">
  <link rel="mask-icon" href="{% static '/images/favicons/safari-pinned-tab.svg' %}" color="#99dce4">
  <meta name="theme-color" content="#ffffff">

  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- remodal -->
  <link rel="stylesheet" href="{% static '/css/remodal.css' %}">
  <link rel="stylesheet" href="{% static '/css/remodal-default-theme.css' %}">

  <!-- normal css -->
  <link rel="stylesheet" href="{% static '/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static '/css/skeleton.css' %}">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
{% if registered %}
    <strong>thank you for registering!</strong>
    <a href="/home/">Return to the homepage.</a><br />
{% else %}
<form id="user_form" method="post" action="/register/" enctype="multipart/form-data">
        {% csrf_token %}
  <!-- header nav -->
<section>
  <div id="header"></div>
</section>

<!-- body content -->
<section class="profilesettings">
  <div class="row">
    <!-- profile photo -->
    <div class="three columns">
      <img class="profilephoto">
      <div>
        <input name="avatar" type="file"></input>
      </div>
    </div>

    <!--  profile form -->

    <div class="nine columns">
      <h5>Tell us a little about yourself:</h5>

        <!-- first name -->
          <div class="six2 columns">
            <label for="firstName">Your first name*</label>
            <input name="first_name" class="u-full-width" type="text" placeholder="First Name" id="firstName">
          </div>
          <!-- last name -->
          <div class="six2 columns">
            <label for="lastName">Your last name*</label>
            <input name="last_name" class="u-full-width" type="text" placeholder="Last Name" id="lastName">
          </div>
          <!-- email -->
          <div class="twelve2 columns">
            <label for="email">Your email address* (this will be your User ID)</label>
            <input name="email" class="u-full-width" type="text" placeholder="Email Address" id="email">
          </div>
          <!-- password -->
          <div class="six2 columns">
            <label for="Password">Password*</label>
            <input name="password" class="u-full-width" type="password" placeholder="Password" id="password">
          </div>
          <div class="six2 columns">
            <label for="confirmPassword">Confirm password*</label>
            <input name="confirmPassword" class="u-full-width" type="password" placeholder="Confirm Password" id="confirmPassword">
          </div>
          <!-- age -->
          <div class="four2 columns">
            <label for="age">Your age</label>
            <input name="dob" class="u-full-width" type="date" placeholder="dob" id="dob">
          </div>
          <!-- height -->
          <div class="four2 columns">
            <label for="height">How tall you are</label>
            <input name="height" class="u-full-width" type="number" placeholder="Height (in)" id="height">
          </div>
          <!-- weight -->
          <div class="four2 columns">
            <label for="weight">How much you weigh</label>
            <input name="weight" class="u-full-width" type="number" placeholder="Weight (lbs)" id="weight">
          </div>
          <!-- sex -->
          <div class="four2 columns">
           <label for="sex">Your biological sex</label>
           <select name="sex" class="u-full-width" id="sex" placeholder="Sex">
             <option value="M">Male</option>
             <option value="F">Female</option>
             <option value="O">Other</option>
           </select>
         </div>
         <!-- race -->
         <div class="four2 columns">
          <label for="race">What race you identify as</label>
          <select name="race" class="u-full-width" id="race" placeholder="Race">
            <option value="AA">African American</option>
            <option value="AI">American Indian</option>
            <option value="A">Asian</option>
            <option value="L">Latino</option>
            <option value="ME">Middle Eastern</option>
            <option value="NH">Native Hawaiian</option>
            <option value="SA">South Asian/Indian</option>
            <option value="W">Non-Hispanic White</option>
          </select>
        </div>
    </div>
  </div>

  <!-- section divider line -->
  <div class="row">
    <div class="three columns"></div>
    <div class="nine columns breakline"></div>
  </div>

  <!-- blank div -->
  <div class="row">
    <div class="three columns"></div>

    <!-- settings -->
    <!-- water goal -->
    <div class="three columns">
      <label for="waterGoal">Select a daily goal for drinking water</label>
      <select class="u-full-width" id="waterGoal" name="water_goal">
        <option value="{{ user.profile.water_goal }}">{{ user.profile.water_goal }}</option>
        <option value="8">8 cups</option>
        <option value="10">10 cups</option>
        <option value="12">12 cups</option>
      </select>
    </div>
    <!-- steps goal -->
    <div class="three columns">
      <label for="stepsGoal">Select a daily goal for steps walked/run</label>
      <select class="u-full-width" id="stepsGoal" name="steps_goal">
        <option value="{{ user.profile.steps_goal }}">{{ user.profile.steps_goal }}</option>
        <option value="5,000">5,000</option>
        <option value="7,500">7,500</option>
        <option value="10,000">10,000</option>
      </select>
    </div>
  </div>
  </form>

<div class="row">
  <div class="three columns"></div>
  <div class="nine columns">
    *these fields are required<br><br>
    <button type="submit" name="registerSubmit" class="submit">Submit</button>
  </div>
</div>

  </section>
</form>
{% endif %}
<!-- footer nav -->
  <section>
  <div id="footer"></div>
  </section>

  <!-- standard jQuery calls -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="{% static '/js/script.js' %}"></script>

  <!-- header & footer calls -->
  <script>$(document).ready(function(){
     $('#header').load('../header_loggedin');
   });</script>
   <script>$(document).ready(function(){
     $('#footer').load('../footer');
   });</script>

</body>

</html>
